<template name="Credentials">
        <div class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title text-center">Manage your credentials</h4>
                    </div>
                    <div class="modal-body">
                        <form id="add-credentials">
                            <div class="row">
                                <div class="col-sm-12 margin-top">
                                    <input class="form-control" type="text" id="login" placeholder="Login" />
                                </div>
                                <div class="col-sm-12 margin-top">
                                    <input class="form-control" type="text" id="password" placeholder="Password" />
                                </div>
                                <div class="col-sm-12 margin-top">
                                    <button class="btn btn-info form-control" type="submit">Insert</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>
